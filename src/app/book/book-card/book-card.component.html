

<div class="card mb-3" style="width: 18rem;">
    <img [src]="book.imgUrl"
    class="card-img-top" height="200"
     alt="image">
     <div class="card-body">
        <h5 class="card-title">{{book.title}}</h5>
        <p class="card-text">{{book.author?.firstName}}
        &nbsp;{{book.author?.lastName}}</p>
     </div>
     <div class="d-flex justify-content-between align-items-center p-3">
        <span>{{book.price | currency}}</span>
        <button class="btn btn-link"
                (click)="sendBookIdToParent(book.id)"
        >Add</button>
        <span>{{book.publishedDate | date}}</span>
     </div>
</div>
